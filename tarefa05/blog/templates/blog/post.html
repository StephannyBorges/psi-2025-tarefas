{% extends 'blog/base.html' %}

{% block content %}
<h2>{{ post.titulo }}</h2>
<p><small>{{ post.data_publicacao|date:"d/m/Y H:i" }}</small></p>
<img src="{{ post.imagem.url }}" alt="{{ post.titulo }}" width="400"><br><br>
<p>{{ post.conteudo }}</p>
<a href="{% url 'index' %}">← Voltar</a>
{% endblock %}
